<a href="http://localhost:4200/myorder">go to my order</a>
<div class="offset-md-1 col-md-11">
  <h4>Products</h4>
  <carousel [loop]="true" [cellsToScroll]="1" [width]=1100 [height]=400 class="carousel--slider-alignment mt-5 bg-dark">
    <div *ngFor="let product of productlist" class="carousel-cell ">
      <div class="card card-border-none ">
        <img id="carouselimage" class="card-img-top img-fluid " src={{product.productimage}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-center">{{product.productName}}</h5>
          <p class="card-text text-center"><b class="global-text-color mr-1">{{product.productprice}}</b>USD</p>
          <div class="d-flex justify-content-center">
            <input type="checkbox" [(ngModel)]="product.selected" [value]="product.productId" (change)="getproduct($event)">
            <label>ADD TO CART</label>
          </div>
        </div>
      </div>
    </div>
  </carousel>
</div>
<div id="table" class="container mt-5">
  <h4>My Order</h4>
  <table class="table table-dark table-striped text-center">
    <thead>
      <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Total Price</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let product of checkedproducts">
        <td><img id="tableimage" class="card-img-top img-fluid  " src={{product.productimage}} alt="Card image cap"></td>
        <td>{{product.productname}}</td>
        <td>{{product.productprice}}</td>
        <td><input class="myinput" type="number" [value]="product.quantity" min="1" max="10"
            [(ngModel)]="product.quantity"></td>
        <td>{{product.productprice * product.quantity}}</td>
        <td><input type="button" class="btn btn-outline-danger" value="Delete" (click)="deleteRow(product.orderId)"></td>
      </tr>
      <tr>
        <td>
          <P><b>Grand Total</b></P>
        </td>
        <td colspan="3"></td>
        <td> <input class="myinput" type="text" readonly=true value={{total}}></td>
        <td><button class="btn btn-outline-primary" (click)="makeorder()">Purchase</button></td>
      </tr>
    </tbody>
  </table>
</div>
